<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6</title>
</head>
<body>
    <p>Você já clicou<span id="num"> 0 </span>vezes</p>

    <button onclick="cabal()">Clique cabalístico</button>
</body>
</html>
<script>
    var i=0;
    function cabal(){
        i++
        num.innerHTML= " "+i+ " ";
        if(i==3||i==4||i==7||i==10){
        alert(`Você clicou ${i} vezes e Juliana gosta desse número!`);
    }
}

</script>
