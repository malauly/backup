<body>
    <p>Digite o valor renda individual do usuário:</p>
    <input type="text" id="rendaInd"><br>
    
    <p>Digite o valor renda familiar do usuário:</p>
    <input type="text" id="rendaFam"><br>

<button onclick="baneficio()">Terei o benefício</button>

<script>
    function baneficio(){
        if(rendaInd.value<=2000 || rendaFam.value<=3000){
        alert("Você terá direito ao auxílio");
        }
        else{
            alert("Sem direito ao auxílio");
        }
    }
</script>
